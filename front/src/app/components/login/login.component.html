<div class="main-panel" *ngIf="notLogged === true">

  <div class="main-content h-100">

    <div class="row justify-content-center">
      <div class="col align-self-center">
        <div class="card card-login">
          <div class="card-header">
            <h2 class="card-title">App Slider</h2>
            <p class="subtitle">Preencha seus dados de login para iniciar seu acesso ao recursos do panel.</p>
          </div>
          <div class="card-body text-center">

            <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="loginSubmit($event)">
              <!-- <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72"
                  height="72"> -->
              <h1 class="h3 mb-3 font-weight-normal">Login</h1>
              <label for="login" class="sr-only">Usuário</label>
              <input required type="text"   formControlName="login" id="login" class="form-control" [ngClass]="{'is-invalid': isFieldInvalid('login')}"
              placeholder="login" required="" autofocus="">
              <div class="invalid-feedback" *ngIf="isFieldInvalid('login')">
                Favor inserir o 'Login'!
              </div>
              <br />
              <label for="inputPassword" class="sr-only">Senha</label>
              <input type="password" formControlName="senha" id="inputPassword"  passwordToggle class="form-control" [ngClass]="{'is-invalid': isFieldInvalid('senha')}" placeholder="Password"
                required>
                <div class="invalid-feedback" *ngIf="isFieldInvalid('senha')">
                    Favor inserir a 'Senha'!
                  </div>
              <br />
              <!-- <div class="checkbox mb-3">
                  <label>
                    <input type="checkbox" value="remember-me"> Lembrar-me?
                  </label>
                </div> -->
              <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
              <p class="mt-5 mb-3 text-muted">© MidiaFone 2019</p>
            </form>


          </div>


        </div>
      </div>
    </div>
  </div>
</div>
