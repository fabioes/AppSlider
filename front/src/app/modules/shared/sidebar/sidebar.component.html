
<div class="logo">
    <a  routerLink="/adm/welcome" class="simple-text logo-mini">
      <div class="logo-img">
          <img src="./assets/img/midiafone-mini.jpg"/>
      </div>
    </a>
    <a routerLink="/adm/welcome" class="simple-text logo-normal">
        App Slider
    </a>
</div>
<div class="sidebar-wrapper">
    <ul class="nav">
        <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item"
        [permissionCheck]="menuItem.menuRole">
            <a [routerLink]="[menuItem.path]">
                <i class="now-ui-icons {{menuItem.icon}}"></i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
    </ul>
</div>
