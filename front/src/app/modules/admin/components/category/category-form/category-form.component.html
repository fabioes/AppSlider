<div class="modal-header">
    <h3>{{!category?.id ? 'nova categoria?' : 'editando categoria ' + category?.nome}}</h3>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss(null)">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>preencha as informações relevantes da categoria {{category?.id ? category.nome : ''}}</p>

    <form [formGroup]="categoryForm">

        <input formControlName="id" type="hidden">

        <div class="form-group">
            <label>Nome da categoria</label>
            <label class="required-info-asterisk">*</label>
            <input class="form-control" [ngClass]="{'is-invalid': isFieldInvalid('nome')}" formControlName="nome"
                placeholder="digite o nome da categoria" name="nome" required>
            <div class="invalid-feedback" *ngIf="isFieldInvalid('nome')">
                Favor inserir o 'Nome da Categoria'!
            </div>
        </div>

        <div class="form-group">
            <label>Descrição da Categoria</label>
            <label class="required-info-asterisk">*</label>
            <input class="form-control" [ngClass]="{'is-invalid': isFieldInvalid('descricao')}" formControlName="descricao"
                placeholder="digite a descrição da categoria" name="descricao">
            <div class="invalid-feedback" *ngIf="isFieldInvalid('descricao')">
                Favor inserir a 'Descrição da Categoria'!
            </div>
        </div>

    </form>

</div>
<div class="modal-footer">
    <button type="button" class="btn bg-dark" [disabled]="!categoryForm.valid" (click)="save()">
        {{category?.id ? 'Salvar' : 'Cadastrar' }}</button>
</div>
