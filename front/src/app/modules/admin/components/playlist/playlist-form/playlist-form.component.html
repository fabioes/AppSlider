<div class="modal-header">
    <h3>{{!playlist?.id ? 'Nova Playlist?' : 'Editando playlist ' + playlist?.nome}}</h3>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss(null)">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>Preencha as informações relevantes da playlist {{playlist?.id ? playlist.nome : ''}}</p>

    <form [formGroup]="playlistForm">

        <input formControlName="id" type="hidden">
        <input formControlName="id_franquia" type="hidden">

        <div class="form-group">
            <label>Nome da playlist</label>
            <label class="required-info-asterisk">*</label>
            <input class="form-control" [ngClass]="{'is-invalid': isFieldInvalid('nome')}" formControlName="nome"
                placeholder="digite o nome da playlist" name="nome" maxlength="200" required>
            <div class="invalid-feedback" *ngIf="isFieldInvalid('nome')">
                Favor inserir o 'Nome da Playlist'!
            </div>
        </div>

        <div class="form-group date-group">
            <label>Data de expiração</label>
            <p-calendar [locale]="pt" placeholder="data de expiração" (onSelect)="setDateValue($event)"
                formControlName="dateTemp" dateFormat="dd/M/yy">
            </p-calendar>
        </div>

        <div class="form-group">
            <label>Ativa?</label>
            <label class="required-info-asterisk">*</label>
            <input class="form-control" type="checkbox" [ngClass]="{'is-invalid': isFieldInvalid('ativa')}"
                formControlName="ativa" name="ativo">
        </div>

    </form>

</div>
<div class="modal-footer">
    <button type="button" class="btn bg-dark" [disabled]="!playlistForm.valid" (click)="save()">
        {{playlist?.id ? 'Salvar' : 'Cadastrar' }}</button>
</div>
